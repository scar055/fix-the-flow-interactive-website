<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://scar055.github.io/look-and-feel-styleguide/styleguide-milledoni.css">
    <link rel="stylesheet" href="styles/main-styling.css">
    <link rel="stylesheet" href="styles/form-styling.css">
    <title>Add Product</title>
</head>

<body>
    <header class="milledoni-header milledoni-margin">
        <div>
            <a href="index.html" aria-label="homepage" class="milledoni-header-logo">
                <img src="assets/logo/milledoni-wordmark-logo.svg" alt="grote logo van milledoni">
                <img src="assets/logo/milledoni-symbol-logo.svg" alt="kleine logo van milledoni">
            </a>
        </div>

        <div>
            <a href="#" class="milledoni-header-link-button">create your list
                <svg width="20" height="20" viewBox="0 0 33 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M0.324219 2.97266H20.2662M0.324219 11.9727H32.3242M0.324219 20.9727H26.759M0.324219 29.9727H32.3242"
                        stroke="#212121" stroke-width="4" />
                </svg>
            </a>
            <a href="#" aria-label="login" class="milledoni-header-link-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-user">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                    <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                </svg>
            </a>
        </div>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>
                    Tell us about your company
                </legend>
                <label class="form-label-text">
                    name
                    <input type="text" name="name" class="input-label-text" placeholder="Federica Foroni Lo Faro">
                </label>
                <label class="form-label-text">
                    company name
                    <input type="text" name="company-name" class="input-label-text" placeholder="Milledoni">
                </label>
                <label class="form-label-textarea">
                    about your company
                    <textarea class="label-textarea"
                        placeholder="Our company inspires people with idea's for gifts"></textarea>
                </label>
            </fieldset>
            <fieldset>
                <legend>
                    submit your product for approval
                </legend>
                <label class="form-label-text">
                    link to the websit or a google maps link.
                    <input type="text" name="info-link" class="input-label-text" placeholder="https://milledoni.nl/">
                </label>
                <label class="form-label-text">
                    name gift
                    <input type="text" name="name-product" class="input-label-text" placeholder="bike">
                </label>
                <label class="form-label-textarea">
                    why would you give this product as a gift to someone?
                    <textarea class="label-textarea"
                        placeholder="i would give this gift to someone because ..."></textarea>
                </label>
                <label class="file-picture">
                    upload picture/s
                    <svg width="45" height="45" viewBox="0 0 45 45" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M5.625 39.375C4.59375 39.375 3.71125 39.0081 2.9775 38.2744C2.24375 37.5406 1.87625 36.6575 1.875 35.625V11.25H5.625V35.625H37.5V39.375H5.625ZM13.125 31.875C12.0938 31.875 11.2112 31.5081 10.4775 30.7744C9.74375 30.0406 9.37625 29.1575 9.375 28.125V7.5C9.375 6.46875 9.7425 5.58625 10.4775 4.8525C11.2125 4.11875 12.095 3.75125 13.125 3.75H22.5L26.25 7.5H39.375C40.4062 7.5 41.2894 7.8675 42.0244 8.6025C42.7594 9.3375 43.1263 10.22 43.125 11.25V28.125C43.125 29.1562 42.7581 30.0394 42.0244 30.7744C41.2906 31.5094 40.4075 31.8762 39.375 31.875H13.125ZM16.875 24.375H35.625L29.1562 15.9375L24.8438 21.5625L21.9375 17.8125L16.875 24.375Z" />
                    </svg>
                    <input id="file-input" name="picture" type="file" accept="image/*">
                </label>
                <input type="submit" value="Submit" class="submit-button">
            </fieldset>
        </form>
    </main>

</body>

</html>
